{% extends "base.html" %}

{% block title %}Add New Wrestler{% endblock %}

{% block content %}
<h1>Add New Wrestler</h1>

<form method="POST">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="school">School:</label>
        <select class="form-control" id="school" name="school" required>
            <option value="">Select a school</option>
            {% for school in schools %}
            <option value="{{ school }}">{{ school }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="weight_class">Weight Class:</label>
        <select class="form-control" id="weight_class" name="weight_class" required>
            <option value="">Select a weight class</option>
            {% for weight in weight_classes %}
            <option value="{{ weight }}">{{ weight }} lbs</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Wrestler</button>
</form>

<a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back to Home</a>
{% endblock %}
